 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pre-Entrega 2 de Matias Baldanza — Curso de Javascript, Comisión #34150, CoderHouse, 2023</title>
 
     <link rel="stylesheet" href="styles.css">
     <link rel="icon" type="image/png" href="assets/favicon-matiasbaldanza-16x16.png">
     <script src="index.js" defer></script>
 </head>
 <body>
    <main>
        <h1>Solicitud de préstamo</h1>
    </main>
    <section form-section>
        <form prestamo-form action="submit">
            <label for="monto">Monto a solicitar: <span>(Mínimo, ARS 10000)</span>
                <input 
                    type="number" 
                    name="monto" 
                    id="monto" 
                    placeholder="10000" 
                    min="10000" 
                    step="1000"
                    value="10000"
                    required>
            </label>
            <label for="interes">Interés (anual): <span>(Mínimo, 94%)</span>
                <input 
                    type="number" 
                    name="interes" 
                    id="interes" 
                    placeholder="interés" 
                    min="94" 
                    max="200" 
                    step=".01"
                    aria-required="">
            </label>
            <label for="plazo">Plazo (en meses): <span>(Mínimo, 3)</span>
                <input 
                    type="number" 
                    name="plazo" 
                    id="plazo" 
                    placeholder="plazo en meses" 
                    min="3" 
                    max="60" 
                    step="1"
                    required>
            </label>
            <button id="simular" type="submit">Simular préstamo</button>
        </form>
    </div>
    </section>

    <section id="amortization">
        <table amortization-table></table>
    </section>
 
 </body>
 </html>
